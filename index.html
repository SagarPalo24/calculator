<!DOCTYPE html>
<html>
 
<head>
    
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
	
</head>
 
<body>
    <div class="container">
    <h1>Simple Calculator</h1>
 
    <div class="calculator">
    <input type="text" class="inputbox1" readonly>
    <br>
    <input type="text"  class="inputbox2" value="0" onclick="getval(num)">
    <table>
    <tr>
    <td><button onclick="getzero()">C</button></td>
    <td><button class="space"></button></td>
    <td><button class="space"></button></td>
    <td><button onclick="getans()">=</button></td>
    </tr>
    <tr>
    <td><button onclick="getval('9')">9</button></td>
    <td><button onclick="getval('8')">8</button></td>
    <td><button onclick="getval('7')">7</button></td>
    <td><button onclick="getval('+')">+</button></td>
    </tr>
    <tr>
    <td><button onclick="getval('6')">6</button></td>
    <td><button onclick="getval('5')">5</button></td>
    <td><button onclick="getval('4')">4</button></td>
    <td><button onclick="getval('-')">-</button></td>
    </tr>
    <tr>
    <td><button onclick="getval('3')">3</button></td>
    <td><button onclick="getval('2')">2</button></td>
    <td><button onclick="getval('1')">1</button></td>
    <td><button onclick="getval('*')">X</button></td>
    </tr>
    <tr>
    <td><button onclick="getval('0')">0</button></td>
    <td><button onclick="getval('.')">.</button></td>
    <td><button onclick="getval('%')">%</button></td>
    <td><button onclick="getval('/')">/</button></td>
    </tr>
    </table>
    </div>
    </div>
 <script src="js/index.js">

 </script>
</body>
 
</html>
